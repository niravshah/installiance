<div class="row">
    <div class="col-md-5">
        <div class="row md-mt-20">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Alliances</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="alliance in $root.alliances" class="list-group">
                        <div class="list-group-item">
                            <div style="display: inline-block; padding-right: 15px;">
                                <ng-avatar initials="{[{alliance.name|initials}]}"></ng-avatar>
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading"><a
                                        ui-sref="dashboard.alliance({allianceId: alliance.allianceId})">{[{alliance.name}]}</a>
                                </h4>
                                <p class="list-group-item-text">{[{alliance.description}]}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row md-mt-20">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Campaigns</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="campaign in $root.campaigns" class="list-group">
                        <div class="list-group-item">
                            <div style="display: inline-block; padding-right: 15px;">
                                <ng-avatar initials="{[{campaign.name|initials}]}"></ng-avatar>
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading"><a
                                        ui-sref="dashboard.campaign({campaignId: campaign.campaignId})">{[{campaign.name}]}</a>
                                </h4>
                                <p class="list-group-item-text">{[{campaign.description}]}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6" ui-view>
    </div>
</div>
