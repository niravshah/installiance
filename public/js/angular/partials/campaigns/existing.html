<div class="row">
    <div class="col-md-6">
        <h3>{[{campaign.name}]}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <p>Tags: <span ng-repeat="tag in campaign.tags">{[{tag}]}</span></p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <p>Current Status: <b>{[{campaign.status | uppercase}]}</b></p>
    </div>
</div>
<div class="row md-mt-40">
    <div class="col-md-6">
        <button ng-click="changeStatus('accept_alliances')" ng-show="campaign.status=='draft'" id="accept-alliance-btn" class="btn btn-sm btn-raised btn-info">Accept Alliances</button>
        <button ng-click="changeStatus('live')" ng-show="campaign.status=='accept_alliances'" id="go-live-btn" class="btn btn-sm btn-raised btn-success">Go Live</button>
        <button ng-click="changeStatus('draft')" ng-show="campaign.status=='accept_alliances' ||campaign.status=='over'" id="draft-btn" class="btn btn-sm btn-raised btn-primary">Draft</button>
        <button ng-click="changeStatus('over')" ng-show="campaign.status=='live'" id="over-btn" class="btn btn-sm btn-raised btn-danger">Mark Campaign Complete</button>
        <button ng-click="joinCampaign()" ng-show="campaign.status=='accept_alliances'" id="join-btn" class="btn btn-sm btn-raised btn-info">Join Campaign</button>
    </div>
</div>
