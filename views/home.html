{% extends 'layout.html' %}

{%block css%}
<link rel="stylesheet" type="text/css" href="/scripts/selectize/dist/css/selectize.default.css">
<link rel="stylesheet" type="text/css" href="/bower/angular-notify/dist/angular-notify.css">
{% endblock%}

{% block content %}
<div ng-app="influenceAllyHome" ng-controller="homeController">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)"><img src="/images/logo_sm.png"></a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="dashboard">Dashboard</a></li>
                    <li class="dropdown">
                        <a href="#" data-target="dropdown-menu" class="dropdown-toggle" data-toggle="dropdown">New
                            <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="dashboard.new-alliance">Alliance</a></li>
                            <li><a ui-sref="new-campaign">Campaign</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" ui-view>
    </div>
</div>
{% endblock %}

{%block scripts%}
<script type="text/javascript">
    $.material.init();

    $(document).ready(function () {
        $(".dropdown-menu").dropdown({ "optionClass": "withripple" });
    });
</script>


<script src="/scripts/angular/angular.min.js"></script>
<script src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>


<script src="/scripts/angular-jwt/dist/angular-jwt.min.js"></script>
<script src="/scripts/selectize/dist/js/standalone/selectize.min.js"></script>
<script src="/scripts/angular-selectize2/dist/selectize.js"></script>
<script src="/scripts/angular-avatar/dist/angular-avatar.min.js"></script>


<script src="/bower/angular-notify/dist/angular-notify.js"></script>

<script src="/js/angular/notify-template-cache.js"></script>
<script src="/js/angular/homeApp.js"></script>
<script src="/js/angular/services/auth.js"></script>
<script src="/js/angular/controllers/homeController.js"></script>
<script src="/js/angular/controllers/alliances/new.js"></script>
<script src="/js/angular/controllers/alliances/existing.js"></script>
<script src="/js/angular/controllers/campaigns/new.js"></script>
<script src="/js/angular/controllers/campaigns/existing.js"></script>

{% endblock%}
