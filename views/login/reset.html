{% extends './../layout.html' %}

{% block content %}
<div class="content-wrapper-no-splash">
    <div class="content">
        <h2 class="content-head is-center">Reset</h2>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3 l-box is-center">
                <form name="reset" class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="oldPassword">Old Password</label>
                        <input name="oldPassword" id="oldPassword" type="password">
                        <label for="password">New Password</label>
                        <input name="password" id="password" type="password">
                        <label for="repeatPassword">Repeat New Password</label>
                        <input name="repeatPassword" id="repeatPassword" type="password">
                        <button data-shortid={{shortid}} id="reset-btn" type="submit" class="md-mt-20 pure-button">Reset Password</button>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </div>
</div>
{% endblock %}
{%block scripts%}
<script src="/scripts/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/js/form-validation-reset.js"></script>
{% endblock %}
