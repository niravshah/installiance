{% extends './../layout.html' %}

{% block content %}
<div class="content-wrapper-no-splash">
    <div class="content">
        <h2 class="content-head is-center">Login</h2>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3 l-box is-center">
                <form name="login" class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="email">Email</label>
                        <input name="email" id="email" type="email">
                        <label for="pass">Password</label>
                        <input name="pass" id="pass" type="password">
                        <button id="login-btn" type="submit" class="md-mt-20 pure-button">Login</button>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </div>
</div>
{% endblock %}
{%block scripts%}
<script src="/scripts/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/js/form-validation-login.js"></script>
{% endblock %}
