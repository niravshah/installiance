{% extends 'layout.html' %}

{% block content %}
<div class="content-wrapper-no-splash">
    <div class="content">
        <h2 class="content-head is-center">Congratulations!</h2>
        <h3 class="content-subhead is-center">Your application has been successful.</h3>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3 l-box is-center">
                <form name="registration" class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="email">Enter Your Email to Onboard</label>
                        <input id="email" type="email" placeholder="Your Email">
                        <button id="onboardBtn" data-id="{{medias.shortid}}" class="md-mt-20 pure-button">Onboard</button>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </div>
</div>
{% endblock %}
{%block scripts%}
<script src="/scripts/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/js/form-validation.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#onboardBtn').click(function () {
            var popID = $(this).attr('data-id');
            console.log(popID);
            return false; // prevent default
        });
    });
</script>

{% endblock %}
