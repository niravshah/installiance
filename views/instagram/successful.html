{% extends './../layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="cold-md-12 text-center">
            <h2>Congratulations!</h2>
        </div>
        <div class="cold-md-12 text-center">
            <h3>Your application has been successful.</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4 text-center">
            <form name="registration" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <p>Enter Your Email to Onboard</p>
                        <input name="email" id="email" type="email">
                    </div>
                    <button data-shortid={{medias.shortid}} id="onboard-btn" type="submit"
                            class="btn btn-raised btn-primary">Onboard
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
{%block scripts%}
<script src="/scripts/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/js/form-validation.js"></script>
{% endblock %}
